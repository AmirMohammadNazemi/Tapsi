<section class="contact-us container">
	<header class="contact-us__header">
		<h2 class="contact-us__header--title">ارتباط با ما</h2>
		<p class="contact-us__header--text">
			شما می‌توانید نظرات و انتقادات خود را برای ما ارسال کنید.
		</p>
	</header>
	<section class="contact-us__content">
		<div class="contact-us__social-media">
			<span class="icon-container">
				<svg class="icon">
					<use
						xlink:href="./assets/multimedia/image/social media icons/svg-sprite.svg#linkedin"></use>
				</svg>
			</span>
			<span class="icon-container">
				<svg class="icon">
					<use
						xlink:href="./assets/multimedia/image/social media icons/svg-sprite.svg#facebook"></use>
				</svg>
			</span>
			<span class="icon-container">
				<svg class="icon">
					<use
						xlink:href="./assets/multimedia/image/social media icons/svg-sprite.svg#twitter"></use>
				</svg>
			</span>
		</div>
		<div class="contact-us__map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1160771.5594962705!2d-17.512397526026174!3d64.90913976080546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1707672755535!5m2!1sen!2suk"
				width="600"
				height="400"
				style="border: 0"
				allowfullscreen=""
				loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
		<ul class="contact-us__communication-ways">
			<li class="contact-us__location">
				<span class="icon-container">
					<svg class="icon">
						<use
							xlink:href="./assets/multimedia/image/contact-us icons/svg-sprite.svg#location"></use>
					</svg>
				</span>
				<span class="contact-us__location__info">
					6386 Spring St undefined Anchorage, Georgia 12473 United States
				</span>
			</li>
			<li class="contact-us__telephone">
				<span class="icon-container">
					<svg class="icon">
						<use
							xlink:href="./assets/multimedia/image/contact-us icons/svg-sprite.svg#telephone"></use>
					</svg>
				</span>
				<span class="contact-us__telephone__info"> (843) 555-0130 </span>
			</li>
			<li class="contact-us__email">
				<span class="icon-container">
					<svg class="icon">
						<use
							xlink:href="./assets/multimedia/image/contact-us icons/svg-sprite.svg#email"></use>
					</svg>
				</span>
				<span class="contact-us__email__info">tren_alex@gmail.com</span>
			</li>
		</ul>
	</section>
	<section class="contact-us__form-container">
		<h2>نظرات شما</h2>
		<form class="contact-us__form" action="#" method="post">
			<input
				class="contact-us__form__input"
				type="text"
				name="name"
				placeholder="نام خود را وارد کنید" />
			<input
				class="contact-us__form__input"
				type="text"
				name="family"
				placeholder="نام خانوادگی خود را وارد کنید" />
			<input
				class="contact-us__form__input"
				type="email"
				name="email"
				placeholder="ایمیل خود را وارد نمایید" />
			<textarea
				class="contact-us__form--textarea"
				name="comment"
				cols="30"
				rows="10"></textarea>
			<input
				class="btn btn--primary contact-us__form--submit"
				type="submit"
				value="ارسال" />
		</form>
	</section>
</section>
